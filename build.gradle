buildscript {	
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
repositories {
	mavenCentral()
}
dependencies {
	testCompile 'org.junit.jupiter:junit-jupiter:5.5.2'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
}